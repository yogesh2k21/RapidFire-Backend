<body class="h-screen">
  <script>
    function useEffect() { 
      if(!localStorage.getItem("token")){
        location.replace("http://localhost:8000/account/host-login/") 
        return
      }
    }
    //this will check if token is set then don't put the host again on this page
    useEffect();
    function logout(){
      localStorage.clear();
      location.replace("http://localhost:8000/account/host-login/")
    }
  </script>

        <span class="ml-3 text-xl">IQ Tester</span>

        <a class="mr-5 cursor-pointer hover:text-indigo-900">Contact</a>
        <a class="mr-5 cursor-pointer hover:text-indigo-900">About us</a>
      </nav>
      <button onclick="logout()"
        class="inline-flex items-center bg-indigo-100 border-0 py-1 px-3 focus:outline-none hover:bg-indigo-200 rounded text-base mt-4 md:mt-0">
        Logout
        <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          class="w-4 h-4 ml-1" viewBox="0 0 24 24">

        </svg>
      </button>
